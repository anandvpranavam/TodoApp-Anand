<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h1 class="title">Todos</h1>
        <div class="todos-area">
            <div class="add-todo-item">
                <button class="icon-button"><i class="fa-solid fa-plus"></i></button>
                <input type="text" class="input-todo" placeholder="Add todo...">
            </div>
            <div class="added-todos">
                <div class="todo-item">
                    <input type="checkbox" name="todo1" id="todo1">
                    <label for="todo1">Jogging</label>
                    <button class="delete-button"><i class="fa-solid fa-trash"></i></i></button>
                    <button class="edit-button"><i class="fa-solid fa-pen"></i></button>

                </div>
                <div class="todo-item1">
                    <input type="checkbox" name="todo1" id="todo1">
                    <label for="todo1">swimming</label>
                    <button class="delete-button"><i class="fa-solid fa-trash"></i></button>
                    <button class="edit-button"><i class="fa-solid fa-pen"></i></button>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="script.js"></script> -->
</body>

</html>
